<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Catan Dice Deck</title>

  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='theme-color' content='#2D2D2D' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <main id='vue'>
    <div class='title-container' v-if='roll[0] === 0'>
      <h2>Catan Dice</h2>
    </div>

    <div class='dice-container' v-else>
      <h1 v-bind:class='{ seven: roll[0] + roll[1] === 7 }' v-cloak>{{ roll[0] + roll[1] }}</h1>

      <div class='dice'>
        <div class='die'><span>{{ roll[0] }}</span></div>
        <div class='die'><span>{{ roll[1] }}</span></div>
      </div>
    </div>

    <div class='button-container'>
      <button v-on:click='draw'>
        <span>Roll the bones!</span>
      </button>
    </div>
  </main>
</body>

<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/vue'></script>
<script type='text/javascript' src='catan.vue.js'></script>

</html>
