<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Catan Dice Deck</title>

  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='theme-color' content='#2D2D2D' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <section id='vue'>
    <h2 v-if='roll[0] === 0' class='title'>Catan Dice</h2>

    <h1
      v-if='roll[0] !== 0'
      v-bind:class='{ seven: roll[0] + roll[1] === 7 }'
      v-cloak
    >{{ roll[0] + roll[1] }}</h1>
    <div class='dice'>
      <div v-if='roll[0] !== 0' class='die'><span>{{ roll[0] }}</span></div>
      <div v-if='roll[1] !== 0' class='die'><span>{{ roll[1] }}</span></div>
    </div>

    <button v-on:click='draw'>Roll the bones!</button>
  </section>
</body>

<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/vue'></script>
<script type='text/javascript' src='catan.vue.js'></script>

</html>
